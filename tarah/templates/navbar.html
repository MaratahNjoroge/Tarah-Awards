<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

     <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-gradient">
    <a class="navbar-brand" href="#">Tarah-Awaards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
      <ul class="navbar-nav mr-auto">
        <form class="form-inline my-1" method="get" action="{% url 'search_results' %}">
            <div class="md-form form-sm my-0">
              <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search"
                aria-label="Search">
            </div>
            
          </form>
       
      </ul>
      <ul class="navbar-nav navbar-right">

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">{{ user.username|title }} <img class="rounded-circle nav-img"
                                                                    src="{{ user.profile.profile_picture.url }}"
                                                                    alt="">
            </a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item text-center" href="{% url 'add_profile'%}">Profile</a>
                <hr>
                <a class="dropdown-item text-center" href="{% url 'upload'%}"> Add Projects</a>
                <hr>
                <a href="/logout" class="text-secondary text-center dropdown-item">Log Out</a>


            </div>
        </li>
        <a href="/accounts/login/" class="login btn btn-sm btn-info"> REGISTER/LOGIN </a>
        <button class="btn btn-info btn-sm" id="site" data-toggle="modal" data-target=".bd-example-modal-xl"><a href="{% url 'upload' %}">
            Submit your site </a>
        </button>
    </ul>
    </div>
  </nav>
